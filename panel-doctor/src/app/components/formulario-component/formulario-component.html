<div class="page-wrapper">
  <!-- Sidebar -->
  <aside class="sidebar" [class.abierto]="menuAbierto">
    <div class="logo-container">
      <button class="menu-icon" (click)="toggleMenu()">‚ò∞</button>
      <h3>MENU</h3>
    </div>
    <nav>
      <button class="nav-btn" (click)="Database()">
        <span class="text">DATABASE</span>
      </button>
      <button class="nav-btn" (click)="Formulario()">
        <span class="text">FORMULARIO</span>
      </button>
      
      <div class="submenu">
        <button class="submenu-item" (click)="Version()">
          <span>VERSIONES</span>
        </button>
      </div>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <div class="main-content">
    <div class="form-container">
      <h2 class="form-title">Modelo de Consentimiento</h2> 
      
      <form [formGroup]="miFormulario" (ngSubmit)="onSubmit()">
        
        <!-- ID del consentimiento m√©dico -->
        <div class="form-group">
          <label>ID del consentimiento m√©dico</label>
          <input 
            formControlName="idConsentimiento" 
            type="text" 
            placeholder="Ej: CONS-001"
            [class.input-error]="idConsentimientoInvalido">
          <span class="error-msg" *ngIf="idConsentimientoInvalido">
            El ID es obligatorio
          </span>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label>Email</label>
          <input 
            formControlName="email" 
            type="email" 
            placeholder="correo@ejemplo.com"
            [class.input-error]="emailInvalido">
          <span class="error-msg" *ngIf="emailInvalido">
            Email inv√°lido
          </span>
        </div>

        <!-- Archivo -->
        <div class="form-group">
          <label>Subir archivo</label>
          <div class="file-input-wrapper">
            <input 
              type="file" 
              id="file-upload"
              (change)="onFileSelected($event)"
              class="file-input"
              accept=".pdf,.doc,.docx,.jpg,.png">
            <label for="file-upload" class="file-label">
              <span *ngIf="!nombreArchivo">üìé Seleccionar archivo</span>
              <span *ngIf="nombreArchivo" class="file-name">üìÑ {{ nombreArchivo }}</span>
            </label>
            <button 
              type="button" 
              *ngIf="nombreArchivo" 
              (click)="eliminarArchivo()"
              class="btn-remove-file">
              ‚úï
            </button>
          </div>
        </div>

        <!-- Versi√≥n -->
        <div class="form-group">
          <label>Versi√≥n</label>
          <input 
            formControlName="version"
            type="text"
            placeholder="V.1"
            [class.input-error]="versionInvalida">
          <span class="error-msg" *ngIf="versionInvalida">
            La versi√≥n es obligatoria
          </span>
        </div>

        <!-- Consentimiento -->
        <div class="form-group checkbox-wrapper">
          <label class="checkbox-label">
            <input 
              formControlName="consentimiento" 
              type="checkbox"
              class="checkbox-input">
            <span class="checkbox-text">Acepto el consentimiento informado</span>
          </label>
        </div>

        <!-- Botones de acci√≥n -->
        <div class="button-group">
          <button type="submit" class="btn guardar" [disabled]="miFormulario.invalid">
           GUARDAR
          </button>
          <button type="button" (click)="eliminar()" class="btn eliminar">
           ELIMINAR
          </button>
          <button type="button" (click)="volver()" class="btn volver">
            ‚Üê VOLVER
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
