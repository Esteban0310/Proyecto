version: "3.8"
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: proyecto_clinico
      MYSQL_USER: proyecto_user
      MYSQL_PASSWORD: proyecto_pass
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql/initdb.d:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      DATABASE_URL: "mysql+mysqlconnector://proyecto_user:proyecto_pass@db:3306/proyecto_clinico"
      MYSQL_HOST: db
      MYSQL_USER: proyecto_user
      MYSQL_PASSWORD: proyecto_pass
      MYSQL_DB: proyecto_clinico
    volumes:
      - ./data:/data:ro
    ports:
      - "8000:8000"
    command: >
      sh -c "python wait_for_db.py && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build: ./panel-doctor
    ports:
      - "4200:80"
    depends_on:
      - backend

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

volumes:
  db_data:
