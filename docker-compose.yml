version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: proyecto-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: proyecto_clinico
      MYSQL_USER: proyecto_user
      MYSQL_PASSWORD: proyecto_pass
    ports:
      - "3307:3306"
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: proyecto-backend
    depends_on:
      - db
    environment:
      DATABASE_URL: "mysql+mysqlconnector://proyecto_user:proyecto_pass@db:3306/proyecto_clinico"
      MYSQL_HOST: db
      MYSQL_USER: proyecto_user
      MYSQL_PASSWORD: proyecto_pass
      MYSQL_DB: proyecto_clinico
    ports:
      - "8000:8000"
    networks:
      - app-network
    volumes:
      - ./backend:/app
    command: sh -c "python wait_for_db.py && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./panel-doctor
      dockerfile: Dockerfile.dev  # explicaremos abajo
    container_name: proyecto-frontend
    depends_on:
      - backend
    ports:
      - "4200:4200"
    networks:
      - app-network
    volumes:
      - ./panel-doctor/src:/app/src
      - ./panel-doctor/package.json:/app/package.json
      - ./panel-doctor/package-lock.json:/app/package-lock.json
    command: sh -c "npm install && ng serve --host 0.0.0.0 --poll=2000"

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
